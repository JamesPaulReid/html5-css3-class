<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Lightbox</title>
        <link rel="stylesheet" href="./assets/css/lightbox.css">
    </head>
   
    <body>
        <h1>jQuery Lightbox</h1>
        <a href="./assets/images/boston-terriers.jpg" data-lightbox="image-1" data-title="Boston Terriers">
            <img src="./assets/images/boston-terriers-small.png" />
          </a>
      
        <a href="./assets/images/corgi-puppy.jpg" data-lightbox="puppies">
            <img src="./assets/images/corgi-puppy-small.jpg"/>
          </a>
          <a href="./assets/images/pomeranian-puppies.jpg" data-lightbox="puppies">
            <img src="./assets/images/pomeranian-puppies-small.jpg" />
          </a>
          <a href="./assets/images/guinea-pig.jpg" data-lightbox="puppies">
            <img src="./assets/images/guinea-pig-small.jpg" />
          </a>
          <a href="images/image-1.jpg" data-lightbox="image-1" data-title="My caption">Image #1</a>


    </script>
    
    </body>
</html>
